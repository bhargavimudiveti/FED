<div style="display: flex;">
  <div>
    <iframe width="560" height="315" [src]="vediosrc | safe : 'resourceUrl'" frameborder="0" allowfullscreen></iframe>
  </div>
  <div style="margin-left: 2rem;">
    <h2>Locations</h2>
    <ul>
      <li *ngFor="let loc of locations"> {{loc}} </li>
    </ul>
    <div>{{quote.text}}</div>
    <h2>
      Author : {{quote.author}}
    </h2>

  </div>

</div>
